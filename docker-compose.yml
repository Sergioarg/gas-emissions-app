services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8000:8000"
    environment:
      # - SECRET_KEY=${SECRET_KEY:-django-insecure-16$p)5te3akkw6yu5cjy9_@f+&3p90j!cb#x_!qm5y+_mmq_wf}
      - DEBUG=${DEBUG:-True}
    volumes:
      # Mount database for persistence
      - ./backend/db.sqlite3:/app/db.sqlite3
      # Mount source code for development (optional, comment out for production)
      - ./backend:/app
    networks:
      - emissions-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/emissions/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: frontend
    ports:
      - "4200:4200"
    depends_on:
      - backend
    volumes:
      # Montar c√≥digo fuente para hot-reload
      - ./frontend:/app
      - /app/node_modules
    networks:
      - emissions-network
    environment:
      - API_URL=http://backend:8000
      - CHOKIDAR_USEPOLLING=true  # Para hot-reload en Docker
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4200/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  emissions-network:
    driver: bridge
